buildscript {
    ext {
        springBootVersion = '1.2.3.RELEASE'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "http://repo.spring.io/release" }
        maven { url "http://clojars.org/repo" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'de.obqo.gradle:gradle-lesscss-plugin:1.0-1.3.3'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'checkstyle'
apply plugin: 'lesscss'

sourceCompatibility = 1.8
targetCompatibility = 1.8


group = 'com.de-swaef.scrappie'

jar {
	baseName = 'Scrappie'
	version =  '1.2.3-SNAPSHOT'
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("$buildDir/classes/main/")
    }
}
/*
run {
  systemProperties = System.properties
}
*/
repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://clojars.org/repo" }
    maven { url "http://repo.spring.io/release" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-cloud-connectors")
    compile("org.springframework.boot:spring-boot-starter-batch")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.security:spring-security-web:4.0.0.RELEASE")
    compile("org.springframework.security:spring-security-config:4.0.0.RELEASE")
    compile("org.springframework.security:spring-security-messaging:4.0.0.RELEASE")
    compile("org.springframework.security:spring-security-data:4.0.0.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-websocket")
    compile("org.springframework:spring-messaging")
    compile("org.springframework.social:spring-social-facebook")
    compile("org.springframework.social:spring-social-twitter")
    compile 'org.springframework.data:spring-data-redis:1.5.0.RELEASE'
    compile('redis.clients:jedis:2.6.2')
    compile("redis.embedded:embedded-redis:0.5")
    compile("org.springframework.session:spring-session:1.0.0.RELEASE")
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.2.RELEASE'
    compile("org.flywaydb:flyway-core")
    compile("org.apache.commons:commons-lang3:3.0")
    compile('commons-validator:commons-validator:1.4.0')
    compile("commons-io:commons-io:2.4")
    compile("org.projectreactor.spring:reactor-spring-context")
    compile("com.fasterxml.jackson.core:jackson-databind")
    compile 'org.projectlombok:lombok:1.14.8'
    compile("mysql:mysql-connector-java")
    compile('net.sf.opencsv:opencsv:2.3')
    compile("com.jolbox:bonecp:0.8.0.RELEASE")
    compile("com.fasterxml.jackson.core:jackson-databind:2.2.3")
    compile("org.codehaus.jackson:jackson-mapper-asl:1.9.13")
    compile("org.codehaus.jackson:jackson-core-asl:1.9.13")
    compile "com.mangofactory:swagger-springmvc:0.9.4"
    compile("com.google.code.gson:gson:2.3.1")
    compile("org.imgscalr:imgscalr-lib:4.2")
    compile("org.ocpsoft.prettytime:prettytime:3.2.7.Final")
    compile('com.icegreen:greenmail:1.4.0')
    compile("javax.mail:mail:1.4.7")
    testCompile("com.h2database:h2")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile('org.easytesting:fest-assert:1.4')
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.11'
}

task "forceTest" {
    dependsOn "clean", "cleanTest", "test"
}

task "fullBuild" {
    dependsOn "clean", "cleanTest", "test", "check", "build"
}

checkstyle {
    ignoreFailures = true
}

lesscss {
    source = fileTree('src/main/resources/static/assets/less') {
        include 'sb-admin-2.less'
    }
    dest = 'src/main/resources/static/assets/css'
    compress = true
}

project.gradle.projectsEvaluated {
    applicationDefaultJvmArgs = ["-Dspring.profiles.active=${project.gradle.startParameter.systemPropertiesArgs['spring.profiles.active']}"]
}
