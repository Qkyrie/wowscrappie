<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:data-bind="http://www.w3.org/1999/xhtml"
      layout:decorator="decorator/wa-decorator">

<div layout:fragment="header">
    <meta name="description" content="Warcraft Logs - Character Ranking - Scrappie"/>
    <meta name="keywords" content="weakauras, weakaura, weakaura strings, class, tellmewhen, macro, macros,
                                   Scrappie, WowScrappie, Warcraftlogs, Ranking, Character Ranking, Personal Ranking"/>
    <title>Tier 18 - Hellfire Citadel - Tier Distribution</title>
    <link th:href="@{/assets/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/assets/js/c3/c3.min.css}" rel="stylesheet"/>
</div>

<div layout:fragment="main-content">
    <div id="page-inner">
        <div id="chart"></div>

        <table class="table table-striped table-bordered table-hover" id="myTable">
            <thead>
            <tr>
                <th>class</th>
                <th>spec</th>
                <th>token</th>
                <th>normalized dps</th>
                <th>2pc dps</th>
                <th>4pc dps</th>
                <th>2pc dps gain (%)</th>
                <th>4pc dps gain (%)</th>
                <th>total Gain (%)</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: specs">
            <tr>
                <td data-bind="text: className"></td>
                <td data-bind="text: spec"></td>
                <td data-bind="text: token"></td>
                <td data-bind="text: normalDps"></td>
                <td data-bind="text: twoPiece"></td>
                <td data-bind="text: fourPiece"></td>
                <td data-bind="text: normalToTwo"></td>
                <td data-bind="text: twoToFour"></td>
                <td data-bind="text: totalGain"></td>
            </tr>
            </tbody>
        </table>


    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. layout fragment -->
<div layout:fragment="footer-content">
    <script th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script th:src="@{/assets/js/c3/c3.min.js}"></script>
    <script th:src="@{/assets/js/custom/tools/tierdistribution/t18.js}"></script>
</div>

</html>
