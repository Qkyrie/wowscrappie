<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="decorator/wa-decorator">

<div layout:fragment="header">
    <title th:text="${question.title + ' - WowScrappie'}">Specific Question - WowScrappie</title>
</div>

<div layout:fragment="main-content">
    <div id="page-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:text="${question.title}"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input id="questionId" type="hidden" th:value="${question.id}" />
                    <input id="actualQuestion" type="hidden" th:value="${question.question}"/>
                    <div class="form-group">
                        <label for="ask_question">Actual Question</label>
                                    <textarea id="ask_question" data-bind="value: question"
                                              class="form-control floating-label"
                                              placeholder="Be as precise as possible" rows="12"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="btn btn-primary" data-bind="click: editit"> <i class="mdi-navigation-check"></i> Edit</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="footer-content">
    <script th:src="@{/assets/js/custom/questions/editquestion.js}" type="application/javascript"></script>
</div>
</html>
