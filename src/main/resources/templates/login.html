<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="decorator/wa-decorator">


<div layout:fragment="header">
    <title>Login to your account - Scrappie</title>
</div>

<div layout:fragment="main-content">
    <div id="page-inner">

        <div class="container" >
            <div sec:authorize="isAuthenticated()">
                Authenticated :D
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <p th:if="${param.logout}" class="alert alert-success">You have been logged out</p>
                            <p th:if="${param.error}" class="alert alert-danger">There was an error, please try again</p>
                            <form role="form" th:action="@{/login-do}" action="/login" method="POST">
                                <p><b>Good news everyone!</b></p>
                                <p>We've turned away from the invitation-only model. Everyone can now register on wowscrappie!</p>
                                <a th:href="@{/registration}" class="btn btn-success btn-raised">Register!</a>
                                <fieldset>

                                    <div class="form-group">
                                        <input class="form-control" placeholder="username" name="j_username" autofocus="autofocus" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="password" name="j_password" type="password" value="" />
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" id="login" value="Login" class="btn btn-lg btn-success btn-block" />
                                </fieldset>
                            </form>

                          <!--  <h4>Or Connect With Facebook</h4>
                            <form action="/connect/facebook" method="POST">
                                <input type="hidden" name="scope" value="email" />
                                <p><button class="btn btn-primary" type="submit">
                                    <i class="fa fa-facebook "> </i>
                                    Login with Facebook</button></p>
                            </form>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. layout fragment -->

</html>
