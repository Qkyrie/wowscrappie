<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="decorator/wa-decorator">

<div layout:fragment="header">
    <link th:href="@{/assets/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet"/>

</div>

<div layout:fragment="main-content">
    <div id="page-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h3>User Management</h3>

                    <table class="table table-striped table-bordered table-hover" id="myTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>FacebookID</th>
                            <th>Enabled</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, iterStat : ${users}"
                            th:class="${iterStat.odd}? 'gradeA' : 'gradeC'">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">Name</td>
                            <td th:text="${user.facebookId}">1123154</td>
                            <td>
                                <span><span class="badge" th:text="${user.enabled}">yes</span></span>
                            </td>
                            <td th:text="${user.email}">Pikachu</td>
                            <td>
                                <span th:attr="data-user_id=${user.id}"
                                      class=" view-user btn btn-primary">view</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-10 col-md-offset-1" id="details">



                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. layout fragment -->

<div layout:fragment="footer-content">
    <script th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>
    <script type="application/javascript">
        /*<![CDATA[*/
        $('#myTable').dataTable();

        $(".view-user").click(function() {
            $.get('/admin/users/' + $(this).data('user_id'), function (data) {
                $('#details').html(data);
            });
        });
        /*]]>*/
    </script>
</div>


<div th:fragment="detail">
    <h3>Details of <span th:text="${user.username}"></span></h3>

</div>

<div th:fragment="notfound">
    <h3>Specied user was not found</h3>
</div>

</html>
