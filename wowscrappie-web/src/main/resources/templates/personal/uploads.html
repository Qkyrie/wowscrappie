<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/theproject-decorator">

<div layout:fragment="header">
    <link th:href="@{/assets/js/dataTables/dataTables.bootstrap.css}" rel="stylesheet"/>
    <title>Your Configuration Uploads - Scrappie</title>
</div>

<div layout:fragment="main-content">

    <section class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 alert alert-info text-center">
                    Your personal uploads are displayed here.
                </div>
            </div>
        </div>

        <div class="isotope-container row grid-space-0">
            <div class="col-sm-6 col-md-4 isotope-item app-development">
                <div class="image-box text-center">
                    <div class="overlay-container">
                        <h3>Weakauras</h3>
                        <br /><br /><br />
                        <div class="overlay-top">
                            <div class="text">
                            </div>
                        </div>
                        <div class="overlay-bottom">
                            <div class="links">
                                <a id="waBox" href="#" class="btn btn-gray-transparent btn-animated btn-sm">View Details <i class="pl-10 fa fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 isotope-item app-development">
                <div class="image-box text-center">
                    <div class="overlay-container">
                        <h3>Macros</h3>
                        <br /><br /><br />
                        <div class="overlay-top">
                            <div class="text">
                            </div>
                        </div>
                        <div class="overlay-bottom">
                            <div class="links">
                                <a id="macroBox" href="#" class="btn btn-gray-transparent btn-animated btn-sm">View Details <i class="pl-10 fa fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 isotope-item app-development">
                <div class="image-box text-center">
                    <div class="overlay-container">
                        <h3>TMW-Configurations</h3>
                        <br /><br /><br />
                        <div class="overlay-top">
                            <div class="text">
                            </div>
                        </div>
                        <div class="overlay-bottom">
                            <div class="links">
                                <a id="tmwBox" href="#" class="btn btn-gray-transparent btn-animated btn-sm">View Details <i class="pl-10 fa fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

            <div clas="row">
                <div id="resultPane" class="col-md-offset-1 col-md-10">
                </div>
            </div>

        </div>
    </section>
</div>
<!-- /. layout fragment -->
<div layout:fragment="footer-content">
    <script th:src="@{/assets/js/dataTables/jquery.dataTables.js}"></script>
    <script th:src="@{/assets/js/dataTables/dataTables.bootstrap.js}"></script>
    <script type="application/javascript">
        var ViewModel = function () {
            var self = this;
        }
        var viewModel = new ViewModel();
        ko.applyBindings(viewModel);

        $("#tmwBox").click(function () {
                    $.get('/personal/uploads/tmw', function (result) {
                        $("#resultPane").html(result);
                        $('#myTable').dataTable({
                            "order": [[3, "desc"]]
                        });
                        $("html, body").animate({scrollTop: $(document).height()}, 1000);
                    });
                }
        );

        $("#waBox").click(function () {
            $.get('/personal/uploads/weakaura', function (result) {
                $("#resultPane").html(result);
                $('#myTable').dataTable({
                    "order": [[3, "desc"]]
                });
                $("html, body").animate({scrollTop: $(document).height()}, 1000);
            });
        });

        $("#macroBox").click(function () {
            $.get('/personal/uploads/macro', function (result) {
                $("#resultPane").html(result);
                $('#myTable').dataTable({
                    "order": [[3, "desc"]]
                });
                $("html, body").animate({scrollTop: $(document).height()}, 1000);
            });
        });
    </script>

    <script type="text/javascript" th:src="@{/assets/fancybox/jquery.fancybox.pack.js?v=2.1.5}"/>

</div>

</html>
