<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="decorator/theproject-decorator">


<div layout:fragment="header">
    <meta name="description" content="Login - Scrappie" />
    <meta name="keywords" content="weakauras, weakaura, weakaura strings, class, tellmewhen, macro, macros " />
    <title>Login to your account - Scrappie</title>
</div>

<div layout:fragment="main-content">
        <section class="main-container dark-transflucent-bg">
            <div class="container">
                <div class="main object-non-visible animated object-visible fadeInUpSmall" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
                    <div class="form-block center-block p-30 light-gray-bg border-clear">
                        <h2 class="title">Login</h2>
                        <p th:if="${param.logout}" class="alert alert-success">You have been logged out</p>
                        <p th:if="${param.error}" class="alert alert-danger">There was an error, please try again</p>
                        <form class="form-horizontal" th:action="@{/login-do}" action="/login" method="POST">
                            <div class="form-group has-feedback">
                                <label for="inputUserName" class="col-sm-3 control-label">User Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="j_username" id="inputUserName" placeholder="User Name" required="" />
                                    <i class="fa fa-user form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="j_password" class="form-control" id="inputPassword" placeholder="Password" required="" />
                                    <i class="fa fa-lock form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button type="submit" class="btn btn-group btn-default btn-animated">Log In <i class="fa fa-user"></i></button>
                                    <ul class="space-top">
                                        <li><a href="#">Forgot your password?</a></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                    <p class="text-center space-top">Don't have an account yet? <a th:href="@{/registration}" href="#">Sign up</a> now.</p>
                </div>
            </div>
        </section>
</div>
<!-- /. layout fragment -->

</html>
