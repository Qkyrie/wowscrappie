<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="decorator/wa-decorator">


<div layout:fragment="main-content">
    <div id="page-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h3>Connected to Battlenet</h3>

                    <form id="disconnect" th:href="@{/connect/battlenet}" method="post">
                        <div class="formInfo">
                            <p>The Spring Social Showcase sample application is already connected to your Battlenet account.
                                Click the button if you wish to disconnect</p>
                        </div>

                        <button type="submit">Disconnect</button>
                        <input type="hidden" name="_method" value="delete" />
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. layout fragment -->

<div layout:fragment="footer-content">

</div>

</html>
