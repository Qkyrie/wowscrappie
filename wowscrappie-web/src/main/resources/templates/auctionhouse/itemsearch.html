<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="decorator/theproject-decorator">

<div layout:fragment="header">
    <meta name="description" content="Auction House Statistics - Scrappie"/>
    <meta name="keywords" content="Scrappie, WowScrappie, auction house statistics, prices, bid, buyout, average"/>

    <title>Auctionhouse - Overview</title>
    <link rel="stylesheet" th:href="@{/assets/js/c3/c3.min.css}"/>
    <style type="text/css">
        .twitter-typeahead, .tt-hint, .tt-input, .tt-menu {
            width: 100%;
        }

        .tt-menu {
            background-color:white; padding: 5px;
            -webkit-box-shadow: 0px 1px 1px 1px #7A7A7A;
            box-shadow: 1px 1px 1px 1px #7A7A7A;
            -webkit-border-radius: 2px 2px 2px 2px;
            border-radius: 2px 2px 2px 2px;
        }

        .c3-line {
            stroke-width: 3px;
        }
    </style>
</div>

<div layout:fragment="main-content">

    <section class="main-container">
        <div class="container">
            <auctionhouse-item-search></auctionhouse-item-search>
        </div>
    </section>

    <!-- /. PAGE INNER  -->
</div>
<!-- /. layout fragment -->
<div layout:fragment="footer-content">

    <!-- IE required polyfills, in this exact order -->
    <script th:src="@{/assets/node_modules/es6-shim/es6-shim.min.js}"></script>
    <script th:src="@{/assets/node_modules/systemjs/dist/system-polyfills.js}"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script th:src="@{/assets/js/c3/c3.min.js}"></script>
    <script th:src="@{/assets/js/typeahead.js}"></script>
    <script th:src="@{/assets/node_modules/angular2/bundles/angular2-polyfills.js}"></script>
    <script th:src="@{/assets/node_modules/systemjs/dist/system.src.js}"></script>
    <script th:src="@{/assets/node_modules/rxjs/bundles/Rx.js}"></script>
    <script th:src="@{/assets/node_modules/angular2/bundles/angular2.dev.js}"></script>
    <script th:src="@{/assets/node_modules/angular2/bundles/http.dev.js}"></script>

    <script>
        System.config({
            packages: {
                '/assets/components': {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });

        System.import('/assets/components/auctionhouse/pages/itemsearch')
                .then(null, console.error.bind(console));
    </script>

</div>

</html>
