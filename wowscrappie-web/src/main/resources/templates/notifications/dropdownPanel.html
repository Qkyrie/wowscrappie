<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

</head>
<body>
<div th:fragment="dropdownPanel">
    <div class="notify-arrow notify-arrow-green"></div>
    <li>
        <p class="green">Notifications</p>
    </li>
    <li th:if="${notifications.size() > 0}" th:each="notification : ${notifications}">
        <a th:href="@{/notifications/redirect} + '/' + ${notification.id}">
            <div class="task-info">
                <div class="desc" th:text="${notification.title}">Somebody notified you!</div>
                <div class="percent" th:text="${notification.postDate}">2 minutes ago</div>
            </div>
        </a>
    </li>
    <li th:if="${notifications.size() == 0}">
        <a href="#">
            <div class="task-info">
                <div class="desc">There are no new notifications!</div>
            </div>
        </a>
    </li>
    <li class="external">
        <a th:href="@{/notifications}">See All Notifications</a>
    </li>
</div>

</body>
</html>
